<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Facts Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <nav>
        <button id="settings-button" class="settings-button">üçî</button>
    </nav>

    <dialog id="settings-dialog">
        <h2>Settings</h2>
        <form id="settings-form" method="dialog">
            <div class="number-grid">
                <input type="checkbox" id="_1" checked>
                <label for="_1">1</label>
                <input type="checkbox" id="_2" checked>
                <label for="_2">2</label>
                <input type="checkbox" id="_3" checked>
                <label for="_3">3</label>
                <input type="checkbox" id="_4" checked>
                <label for="_4">4</label>
                <input type="checkbox" id="_5" checked>
                <label for="_5">5</label>
                <input type="checkbox" id="_6" checked>
                <label for="_6">6</label>
                <input type="checkbox" id="_7" checked>
                <label for="_7">7</label>
                <input type="checkbox" id="_8" checked>
                <label for="_8">8</label>
                <input type="checkbox" id="_9" checked>
                <label for="_9">9</label>
                <input type="checkbox" id="_10" checked>
                <label for="_10">10</label>
            </div>
            <fieldset class="settings-operations">
                <legend>Operation:</legend>
                <div>
                    <input type="radio" id="op-multiply" name="operation" value="times" data-operator="√ó">
                    <label for="op-multiply">Multiplication (√ó)</label>
                </div>
                <div>
                    <input type="radio" id="op-divide" name="operation" value="divide" data-operator="√∑">
                    <label for="op-divide">Division (√∑)</label>
                </div>
            </fieldset>
            
            <div id="mastery-container">
                <h3>Mastery Progress</h3>
                <div id="mastery-grid" class="mastery-grid"></div>
            </div>

            <div class="dialog-buttons">
                <button type="button" id="reset-progress" class="danger-button">Reset Progress</button>
                <button type="submit" id="settings-ok">OK</button>
            </div>
        </form>
    </dialog>
    <main>
        <form id="quiz">
            <span id="factor1">1</span>
            <span id="operator">&times;</span>
            <span id="factor2">1</span>
            <span id="equals">=</span>
            <input type="number" id="answer">
            <button id="submitAnswer" popovertarget="correct_or_incorrect">Submit</button>
        </form>
    </main>
    <aside popover id="correct_or_incorrect">üëç</aside>
    <script type="module" src="index.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    console.log('SW registered:', reg);
                }).catch(err => {
                    console.log('SW registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
